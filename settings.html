<!DOCTYPE html>
<html lang="en" class="bg-dark text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat++ Settings</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="settings.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container bg-dark text-white">
        <h1 class="my-4">Chat++</h1>
        <form id="customizerForm">
            <div class="mb-3">
                <label for="font">Font:</label>
                <select id="font">
                    <option value="Helvetica, sans-serif">Helvetica (sans-serif)</option>
                    <option value="Arial, sans-serif">Arial (sans-serif)</option>
                    <option value="Arial Black, sans-serif">Arial Black (sans-serif)</option>
                </select>
            </div>

            <!-- Add other customization options (colors, background image, theme) -->
            <div class="mb-3">
                <label for="backgroundImageUrl" class="form-label">Background Image URL:</label>
                <input type="text" id="backgroundImageUrl" name="backgroundImageUrl" class="form-control">
            </div>

            <div class="mb-3">
                <label for="backgroundOpacity" class="form-label">Background Opacity:</label>
                <input type="number" id="backgroundOpacity" name="backgroundOpacity" min="0" max="1" step="0.1" class="form-control">
            </div>

            <button type="button" id="saveButton" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
